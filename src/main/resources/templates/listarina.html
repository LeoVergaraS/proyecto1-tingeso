<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Inasistencias</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container-sm">
  <div class="card">
    <div class="card-header">
      <h2>Inasistencias</h2>
      <a class="btn btn-primary" href="/inasistencias/nuevo" role="button">Crear</a>
    </div>
    <div class="card-body">
      <table class="table">
        <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Mes</th>
          <th>AÃ±o</th>
          <th>Inasistencias</th>
          <th>Justificadas</th>
          <th>Rut empleado</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inasistencia:${inasistencias}">
          <td th:text="${inasistencia.id}"></td>
          <td th:text="${inasistencia.mes}"></td>
          <td th:text="${inasistencia.anio}"></td>
          <td th:text="${inasistencia.cantidad_de_dias}"></td>
          <td th:text="${inasistencia.dias_justificados}"></td>
          <td th:text="${inasistencia.rut_empleado}"></td>
          <td>
            <a th:href="@{/inasistencias/editar/} + ${inasistencia.id}" class="btn btn-primary" role="button">Editar</a>
            <a th:href="@{/inasistencias/eliminar/} + ${inasistencia.id}" class="btn btn-danger" role="button">Eliminar</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer">
      <a href="/" class="btn btn-primary" role="button">Volver</a>
    </div>
  </div>
</div>
</body>
</html>
