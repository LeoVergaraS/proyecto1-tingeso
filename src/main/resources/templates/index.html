<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Inicio</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  <div th:replace="~{commons/navbar::topbar}" ></div>
  <div class="container" style="margin-top: 50px;">
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header " id="headingOne">
          <button class="accordion-button" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            Importar macas del reloj
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="accordion-body">
            <div class="row">
              <div class="col">
                Debe ingresar un archivo con el nombre <Strong>data</Strong> y extension <strong>.txt</strong>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <a class="btn btn-primary" href="/archivos/leer" role="button">Ir</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Ingresar justificativo de atrasos
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
          <div class="accordion-body">
            <form th:action="@{/inasistencias/justificar}" class="form-group" method="get">
              <label>Fecha: </label>
              <input id="mesanio" name="mesanio" type="month">
              <label>Rut: </label>
              <input id="rut" name="rut" type="text">
              <input type="submit" value="Ir" class="btn btn-success">
            </form>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Ingresar autorizaci√≥n de horas extras
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
          <div class="accordion-body">
            <form th:action="@{/horas_extras/autorizar}" class="form-group" method="get">
              <label>Fecha: </label>
              <input id="mesanio" name="mesanio" type="month">
              <label>Rut: </label>
              <input id="rut" name="rut" type="text">
              <input type="submit" value="Ir" class="btn btn-success">
            </form>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingFour">
          <button class="accordion-button collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
            Calcular sueldos empleados
          </button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
          <div class="accordion-body">
            <form th:action="@{/sueldos/calcular}" class="form-group" method="get">
              <div class="row">
                <div class="col">
                  <label>Fecha: </label>
                  <input id="mesanio" name="mesanio" type="month">
                </div>
              </div>
              <div class="row">
                <div class="col-3">
                  <input type="submit" value="Ir" class="btn btn-success">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingFive">
          <button class="accordion-button collapsed" type="button" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
            Mostrar informe de sueldos
          </button>
        </h2>
        <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
          <div class="accordion-body">
            <form th:action="@{/sueldos/listar}" class="form-group" method="get">
              <div class="row">
                <div class="col">
                  <label>Fecha: </label>
                  <input id="mesanio" name="mesanio" type="month">
                </div>
              </div>
              <div class="row">
                <div class="col-3">
                  <input type="submit" value="Ir" class="btn btn-success">
                </div>
              </div>
            </form>    
          </div>
        </div>
      </div>
    </div>
  </div> 
</body>
</html>
