<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sueldos</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{commons/navbar::topbar}" ></div>
<div class="container" style="margin-top: 50px;">
        <div class="card">
            <div class="card-header">
                <h2>Sueldos</h2>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>Rut</th>
                        <th>Nombre empleado</th>
                        <th>Cat</th>
                        <th>Fecha de ingreso</th>
                        <th>Sueldo fijo mensual</th>
                        <th>Bonificacion años servicio</th>
                        <th>Pago horas extras</th>
                        <th>Descuento atrasos</th>
                        <th>Sueldo bruto</th>
                        <th>Cotización previsional</th>
                        <th>Cotización salud</th>
                        <th>Sueldo final</th>
                        
                    </tr>
                    </thead>
                    <tbody>
                    <div th:each="empleado:${empleados}">
                        <tr th:each="sueldo:${sueldos}">
                            <div th:if="${empleado.rut} == ${sueldo.rut}">
                                <td th:text="${empleado.rut}"></td>
                                <td th:text="${empleado.nombre} + ' ' + ${empleado.apellido}"></td>
                                <td th:text="${empleado.categoria}"></td>
                                <td th:text="${empleado.fecha_de_ingreso}"></td>
                                <td th:text="${sueldo.sueldo_fijo_mensual}"></td>
                                <td th:text="${sueldo.bonificacion_tiempo_servicio}"></td>
                                <td th:text="${sueldo.pago_horas_extras}"></td>
                                <td th:text="${sueldo.descuentos_atrasos}"></td>
                                <td th:text="${sueldo.sueldo_bruto}"></td>
                                <td th:text="${sueldo.descuentos_previsional}"></td>
                                <td th:text="${sueldo.descuentos_salud}"></td>
                                <td th:text="${sueldo.sueldo_final}"></td>
                            </div>
                        </tr>
                    </div>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <a href="/" class="btn btn-primary" role="button">Volver</a>
            </div>
        </div>
</div>
</body>
</html>
