<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Inicio</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  <div th:replace="~{commons/navbar::topbar}" ></div>
<div class="container">
  <form th:action="@{/horas_extras/editar_autorizacion/} + ${horaExtra.id}" class="form-group" th:object="${horaExtra}" method="post">
    <div class="card">
      <div class="card-header">
        <h2>Autorización de las horas extras</h2>
      </div>
      <div class="card-body">
        <p>¿Desea autorizar estas horas extras?</p>
        <select th:field="${horaExtra.autorizado}" name="autorizado" id="autorizado">
            <option value="1">Autorizado</option>
            <option value="0">No autorizado</option>
        </select>
      </div>
      <div class="card-footer">
        <input type="submit" value="Justificar" class="btn btn-success">
        <a th:href="@{/inasistencias/listar}" class="btn btn-primary" role="button">Volver</a>
      </div>
    </div>
  </form>
</div>
</body>
</html>
