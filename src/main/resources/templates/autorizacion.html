<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Horas extras</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <form th:action="@{/horas_extras/editar_autorizacion/} + ${horaExtra.id}" class="form-group" th:object="${horaExtra}" method="post">
    <div class="card">
      <div class="card-header">
        <h2>Autorización de las horas extras</h2>
      </div>
      <div class="card-body">
        <p>¿Desea autorizar estas horas extras?</p>
        <select th:default="${horaExtra.autorizado}" name="autorizado" id="autorizado">
            <option value="1">Autorizado</option>
            <option value="0">No autorizado</option>
        </select>
      </div>
      <div class="card-footer">
        <input type="submit" value="Justificar" class="btn btn-success">
        <a th:href="@{/inasistencias/listar}" class="btn btn-primary" role="button">Volver</a>
      </div>
    </div>
  </form>
</div>
</body>
</html>
