<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Inasistencias</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <form action="#" th:action="@{/inasistencias/guardar}" class="form-group" th:object=${inasistencia} method="POST">
    <div class="card">
      <div class="card-header">
        <h2>Modulo inasistencia</h2>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>ID</label>
          <input id="id" type="text" class="form-control" th:field="*{id}" readonly>
        </div>
        <div class="form-group">
          <label>Mes</label>
          <input id="mes" type="number" class="form-control" th:field="*{mes}" min="1" max="12" required>
        </div>
        <div class="form-group">
          <label>Año</label>
          <input id="anio" type="number" class="form-control" th:field="*{anio}" min="2000" required>
        </div>
        <div class="form-group">
          <label>Inasistencias</label>
          <input id="cd" type="number" class="form-control" th:field="*{cantidad_de_dias}" min="1" max="31" required>
        </div>
        <div class="form-group">
          <label>Justificados</label>
          <input id="dj" type="number" class="form-control" th:field="*{dias_justificados}" readonly>
        </div>
        <div class="form-group">
          <label>Rut empleado</label>
          <input id="re" type="text" class="form-control" th:field="*{rut_empleado}" placeholder="Sin puntos y con guión" required>
        </div>
      </div>
      <div class="card-footer">
        <input type="submit" value="Guardar" class="btn btn-success">
        <a href="/inasistencias/listar" class="btn btn-primary" role="button">Volver</a>
      </div>
    </div>
  </form>
</div>
</body>
</html>
