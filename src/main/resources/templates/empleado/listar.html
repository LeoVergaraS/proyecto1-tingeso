<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Empleados</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{commons/navbar::topbar}" ></div>
<div class="container-sm" style="margin-top: 50px;">
        <div class="card">
            <div class="card-header">
                <h2>Empleados</h2>
                <a class="btn btn-primary" href="/empleados/nuevo" role="button">Crear</a>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Rut</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Fecha de ingreso</th>
                        <th>Fecha de nacimiento</th>
                        <th>Categoria</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="empleado:${empleados}">
                        <td th:text="${empleado.id}"></td>
                        <td th:text="${empleado.rut}"></td>
                        <td th:text="${empleado.nombre}"></td>
                        <td th:text="${empleado.apellido}"></td>
                        <td th:text="${empleado.fecha_de_ingreso}"></td>
                        <td th:text="${empleado.fecha_de_nacimiento}"></td>
                        <td th:text="${empleado.categoria}"></td>
                        <td>
                            <a th:href="@{/empleados/editar/} + ${empleado.id}" class="btn btn-primary" role="button">Editar</a>
                            <a th:href="@{/empleados/eliminar/} + ${empleado.id}" class="btn btn-danger" role="button">Eliminar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <a href="/" class="btn btn-primary" role="button">Volver</a>
            </div>
        </div>
</div>
</body>
</html>
