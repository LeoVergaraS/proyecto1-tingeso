<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Inicio</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
 <div th:replace="~{commons/navbar::topbar}" ></div>
 <div class="container" style="margin-top: 50px;">
   <form action="#" th:action="@{/empleados/guardar}" class="form-group" th:object=${empleado} method="POST">
     <div class="card">
       <div class="card-header">
         <h2>Modulo empleado</h2>
       </div>
       <div class="card-body">
         <div class="form-group">
           <label>ID</label>
           <input type="text" class="form-control" th:field="*{id}" readonly>
         </div>
         <div class="form-group">
           <label>Nombre</label>
           <input type="text" class="form-control" th:field="*{nombre}" required>
         </div>
         <div class="form-group">
           <label>Apellido</label>
           <input type="text" class="form-control" th:field="*{apellido}" required>
         </div>
         <div class="form-group">
           <label>Rut</label>
           <input type="text" class="form-control" th:field="*{rut}" placeholder="Con puntos y guión" required>
         </div>
         <div class="form-group">
           <label>Fecha de ingreso</label>
           <input type="date" class="form-control" th:field="*{fecha_de_ingreso}" required>
         </div>
         <div class="form-group">
           <label>Fecha de nacimiento</label>
           <input type="date" class="form-control" th:field="*{fecha_de_nacimiento}" required>
         </div>
         <div class="form-group">
           <label>Categoría</label>
           <select th:field="*{categoria}" class="form-control" required>
             <option value="A">A</option>
             <option value="B">B</option>
             <option value="C">C</option>
           </select>
         </div>
       </div>
       <div class="card-footer">
         <input type="submit" value="Guardar" class="btn btn-success">
         <a href="/empleados/listar" class="btn btn-primary" role="button">Volver</a>
       </div>
     </div>
   </form>
 </div>
</body>
</html>
