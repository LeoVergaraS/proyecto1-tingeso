<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Horas extras</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  <div th:replace="~{commons/navbar::topbar}" ></div>
<div class="container">
  <form th:action="@{/horas_extras/editar_autorizacion/} + ${horaExtra.id}" class="form-group" th:object="${horaExtra}" method="post">
    <div class="card">
      <div class="card-header">
        <h2>Autorización de las horas extras</h2>
      </div>
      <div class="card-body">
        <ol class="list-group ">
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold">ID: </div>
              <span th:text="${horaExtra.id}"></span>
            </div>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold">Mes: </div>
              <span th:text="${horaExtra.mes}"></span>
            </div>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold">Año: </div>
              <span th:text="${horaExtra.anio}"></span>
            </div>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold">Horas extras: </div>
              <span th:text="${horaExtra.cantidad_horas_extras}"></span>
            </div>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold">Autorizado: </div>
                <div th:if="${horaExtra.autorizado} == 0">
                  <span>No</span>
                </div>
                <div th:if="${horaExtra.autorizado} == 1">
                  <span>Si</span>
                </div>
            </div>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
              <div class="fw-bold">Rut: </div>
              <span th:text="${horaExtra.rut_empleado}"></span>
            </div>
          </li>
        </ol> 
      </div>
      <div class="card-footer">
        <select th:field="${horaExtra.autorizado}" name="autorizado" id="autorizado">
            <option value="1">Autorizado</option>
            <option value="0">No autorizado</option>
        </select>
        <input type="submit" value="Justificar" class="btn btn-success">
        <a th:href="@{/inasistencias/listar}" class="btn btn-primary position-absolute bottom-0 end-0 m-2" role="button">Volver</a>
      </div>
    </div>
  </form>
</div>
</body>
</html>
