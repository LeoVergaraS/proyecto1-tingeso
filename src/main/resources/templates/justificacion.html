<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Inicio</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <form th:action="@{/inasistencias/editar_justificativos/} + ${inasistencia.id}" class="form-group" th:object="${inasistencia}" method=POST>
    <div class="card">
      <div class="card-header">
        <h2>Justificaci√≥n de la inasistencia</h2>
      </div>
      <div class="card-body">
        <p>Cuantos dias quiere justificar?</p>
        <input type="number" name="dias_justificados" th:min="1" th:field="${inasistencia.dias_justificados}" th:max="${inasistencia.cantidad_de_dias}">
      </div>
      <div class="card-footer">
        <input type="submit" value="Justificar" class="btn btn-success">
        <a th:href="@{/inasistencias/listar}" class="btn btn-primary" role="button">Volver</a>
      </div>
    </div>
  </form>
</div>
</body>
</html>
